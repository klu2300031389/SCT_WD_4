<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury To-Do App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            color: white;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px gold;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.5);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 18px;
        }

        .task:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .actions button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        .actions button:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé To-Do Web App</h1>
        <input type="text" id="taskInput" placeholder="Enter your luxury task...">
        <input type="datetime-local" id="taskDateTime">
        <button onclick="addTask()">‚ú® Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskDateTime = document.getElementById("taskDateTime");
            let taskList = document.getElementById("taskList");

            if (taskInput.value === "") return;

            let li = document.createElement("li");
            li.classList.add("task");

            li.innerHTML = `
                <span>${taskInput.value} - ${taskDateTime.value || 'No Date'}</span>
                <div class="actions">
                    <button onclick="completeTask(this)">‚úÖ</button>
                    <button onclick="editTask(this)">‚úèÔ∏è</button>
                    <button onclick="deleteTask(this)">‚ùå</button>
                </div>
            `;

            taskList.appendChild(li);
            taskInput.value = "";
            taskDateTime.value = "";
        }

        function completeTask(btn) {
            btn.closest(".task").classList.toggle("completed");
        }

        function editTask(btn) {
            let taskText = btn.closest(".task").querySelector("span");
            let newTask = prompt("Edit your task:", taskText.textContent.split(" - ")[0]);
            if (newTask) taskText.textContent = newTask + " - " + taskText.textContent.split(" - ")[1];
        }

        function deleteTask(btn) {
            btn.closest(".task").remove();
        }
    </script>
</body>
</html>
